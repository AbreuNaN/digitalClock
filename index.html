<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/285/four-oclock_1f553.png" type="image/x-icon">
</head>
<body>

    <div class="container">
        <div class="digitalClock">
            <h1 id="day">MON</h1>
            <h1 id="comma">,</h1>
            <h1 id="hour">04</h1>
            <h1 id="colon">:</h1>
            <h1 id="minute">20</h1>
            <h1 id="space"> </h1>
            <h1 id="ampm">PM</h1>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
